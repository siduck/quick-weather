<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="dist/css/style.css" rel="stylesheet" />

    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div class="mainDiv">
      <div class="userInput">
        <i class="ph-magnifying-glass searchBtn"></i>
        <input type="text" class="textInput" placeholder="enter city" />
      </div>

      <div class="mainContent">
        <div class="weatherData">
          <div class="weath_heading">
            <div class="weath_desc">Broken Clouds</div>
            <div class="cityName">Sanaa , Yemen</div>
          </div>

          <div class="mainDetails">
            <div class="temperature">
              30 <sup><span class="degree">&#8451;</span></sup>
            </div>

            <div class="misc">
              <div class="feels_temp">
                Feels Like : 31 <sup><span class="deegree">&#8451;</span></sup>
              </div>
              <div class="windSpeed">wind : 5MPH</div>
              <div class="humidity">humidity : 59%</div>
            </div>
          </div>
        </div>

        <div class="weatherIcon">
          <i class="ph-cloud-fog"></i>
        </div>
      </div>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
