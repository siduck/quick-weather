<!DOCTYPE html>
<html lang="en">
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="dist/css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <h1>Quick Weather</h1>
    <div class="mainDiv">
      <div class="userInput">
        <i class="ph-magnifying-glass searchBtn"></i>
        <input type="text" class="textInput" placeholder="Enter City" />
      </div>

      <div class="mainContent">
        <div class="weatherData">
          <div class="weath_heading">
            <div class="weath_desc">Broken Clouds</div>
            <div class="place">
              <div class="city">Sanaa</div>
              &nbsp,&nbsp
              <div class="country">Yemen</div>
            </div>
          </div>

          <div class="mainDetails">
            <div class="temperature">
              <div class="temp_num">30</div>
              <sup><span class="degree">&#8451;</span></sup>
            </div>

            <div class="misc">
              <div class="feels_temp">
                Feels Like :&nbsp
                <div class="feels_likeNum">31</div>
                <sup><span class="deegree">&#8451;</span></sup>
              </div>
              <div class="windSpeed">
                wind :&nbsp
                <div class="wind_num">5</div>
                &nbsp km/h
              </div>
              <div class="humidity">
                humidity :&nbsp
                <div class="humidity_num">59</div>
                %
              </div>
            </div>
          </div>
        </div>

        <div class="weatherIconDiv">
          <i class="ph-cloud-fog-fill weatherIcon"></i>
        </div>
      </div>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
